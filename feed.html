<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyConnect - Community Feed</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/umd/lucide.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #f8fafc;
            --bg-secondary: #ffffff;
            --bg-tertiary: #f1f5f9;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --text-muted: #94a3b8;
            --border-color: #e2e8f0;
            --accent-primary: #3b82f6;
            --accent-secondary: #10b981;
            --accent-danger: #ef4444;
            --accent-warning: #f59e0b;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        [data-theme="dark"] {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-tertiary: #334155;
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --text-muted: #94a3b8;
            --border-color: #475569;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
        }

        .header {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: var(--shadow-sm);
        }

        .header-content {
            max-width: 768px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 1rem;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent-primary);
        }

        .header-controls {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .theme-toggle {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 0.5rem;
            transition: all 0.2s ease;
        }

        .theme-toggle:hover {
            background: var(--bg-tertiary);
        }

        .container {
            max-width: 768px;
            margin: 0 auto;
            padding: 1.5rem 1rem;
        }

        .feed-controls {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }

        .sort-dropdown {
            padding: 0.5rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            background: var(--bg-secondary);
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .sort-dropdown:hover {
            border-color: var(--accent-primary);
        }

        .filter-tags {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .filter-tag {
            padding: 0.25rem 0.75rem;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 1rem;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .filter-tag:hover,
        .filter-tag.active {
            background: var(--accent-primary);
            color: white;
            border-color: var(--accent-primary);
        }

        .post-creator {
            background: var(--bg-secondary);
            border-radius: 1rem;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: var(--shadow-md);
            border: 1px solid var(--border-color);
        }

        .creator-header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 1rem;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            flex-shrink: 0;
        }

        .avatar.large {
            width: 50px;
            height: 50px;
        }

        .post-input {
            width: 100%;
            border: none;
            background: var(--bg-tertiary);
            border-radius: 1.5rem;
            padding: 1rem 1.5rem;
            color: var(--text-primary);
            resize: none;
            min-height: 3rem;
            transition: all 0.2s ease;
        }

        .post-input:focus {
            outline: none;
            box-shadow: 0 0 0 2px var(--accent-primary);
        }

        .post-input::placeholder {
            color: var(--text-muted);
        }

        .creator-actions {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 1rem;
            gap: 1rem;
        }

        .media-buttons {
            display: flex;
            gap: 0.5rem;
        }

        .media-btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border: none;
            background: var(--bg-tertiary);
            border-radius: 0.5rem;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 0.875rem;
            transition: all 0.2s ease;
        }

        .media-btn:hover {
            background: var(--accent-primary);
            color: white;
        }

        .tags-input {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 0.5rem;
            flex-wrap: wrap;
        }

        .tag {
            background: var(--accent-primary);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 1rem;
            font-size: 0.75rem;
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .tag-remove {
            cursor: pointer;
            opacity: 0.8;
        }

        .tag-remove:hover {
            opacity: 1;
        }

        .tag-input {
            border: none;
            background: none;
            color: var(--text-primary);
            outline: none;
            min-width: 100px;
            font-size: 0.875rem;
        }

        .post-btn {
            background: var(--accent-primary);
            color: white;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .post-btn:hover {
            background: #2563eb;
            transform: translateY(-1px);
        }

        .post-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .media-preview {
            margin-top: 1rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 0.5rem;
            max-height: 200px;
            overflow: hidden;
        }

        .media-item {
            position: relative;
            border-radius: 0.5rem;
            overflow: hidden;
        }

        .media-item img {
            width: 100%;
            height: 100px;
            object-fit: cover;
        }

        .media-remove {
            position: absolute;
            top: 0.25rem;
            right: 0.25rem;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .feed {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .post {
            background: var(--bg-secondary);
            border-radius: 1rem;
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-md);
            overflow: hidden;
            transition: all 0.2s ease;
        }

        .post:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .post-header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 1rem 1.5rem 0;
        }

        .post-user-info {
            flex: 1;
        }

        .post-user-name {
            font-weight: 600;
            color: var(--text-primary);
        }

        .post-time {
            font-size: 0.875rem;
            color: var(--text-muted);
        }

        .post-menu {
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 0.5rem;
            transition: all 0.2s ease;
        }

        .post-menu:hover {
            background: var(--bg-tertiary);
        }

        .post-content {
            padding: 1rem 1.5rem;
        }

        .post-text {
            margin-bottom: 1rem;
            line-height: 1.6;
        }

        .post-tags {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            margin-bottom: 1rem;
        }

        .post-tag {
            background: var(--bg-tertiary);
            color: var(--accent-primary);
            padding: 0.25rem 0.5rem;
            border-radius: 0.5rem;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .post-media {
            margin: 0 -1.5rem 1rem;
            max-height: 400px;
            overflow: hidden;
        }

        .post-media img,
        .post-media video {
            width: 100%;
            height: auto;
            display: block;
        }

        .post-actions {
            display: flex;
            align-items: center;
            padding: 0.75rem 1.5rem;
            border-top: 1px solid var(--border-color);
            gap: 1rem;
        }

        .action-btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border: none;
            background: none;
            color: var(--text-secondary);
            cursor: pointer;
            border-radius: 0.5rem;
            transition: all 0.2s ease;
            font-size: 0.875rem;
        }

        .action-btn:hover {
            background: var(--bg-tertiary);
        }

        .action-btn.liked {
            color: var(--accent-primary);
        }

        .action-btn .count {
            font-weight: 500;
        }

        .comments-section {
            border-top: 1px solid var(--border-color);
            padding: 1rem 1.5rem;
            background: var(--bg-tertiary);
        }

        .comment {
            display: flex;
            align-items: start;
            gap: 0.75rem;
            margin-bottom: 1rem;
        }

        .comment:last-child {
            margin-bottom: 0;
        }

        .comment-content {
            flex: 1;
            background: var(--bg-secondary);
            padding: 0.75rem 1rem;
            border-radius: 1rem;
            border: 1px solid var(--border-color);
        }

        .comment-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 0.25rem;
        }

        .comment-author {
            font-weight: 600;
            font-size: 0.875rem;
        }

        .comment-time {
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        .comment-text {
            font-size: 0.875rem;
        }

        .comment-input-container {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-top: 1rem;
        }

        .comment-input {
            flex: 1;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 1.5rem;
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-size: 0.875rem;
        }

        .comment-input:focus {
            outline: none;
            border-color: var(--accent-primary);
        }

        .comment-btn {
            background: var(--accent-primary);
            color: white;
            border: none;
            padding: 0.75rem;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .comment-btn:hover {
            background: #2563eb;
        }

        .show-more {
            color: var(--accent-primary);
            cursor: pointer;
            font-size: 0.875rem;
            margin: 0.5rem 0;
        }

        .show-more:hover {
            text-decoration: underline;
        }

        .load-more {
            text-align: center;
            padding: 2rem;
        }

        .load-more-btn {
            background: var(--bg-secondary);
            border: 2px solid var(--border-color);
            color: var(--text-primary);
            padding: 1rem 2rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .load-more-btn:hover {
            border-color: var(--accent-primary);
            transform: translateY(-1px);
        }

        @keyframes likeAnimation {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .action-btn.liked .like-icon {
            animation: likeAnimation 0.3s ease;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem 0.5rem;
            }

            .post-creator,
            .post {
                border-radius: 0.5rem;
                margin-left: 0.5rem;
                margin-right: 0.5rem;
            }

            .feed-controls {
                margin-left: 0.5rem;
                margin-right: 0.5rem;
            }

            .creator-actions {
                flex-direction: column;
                align-items: stretch;
                gap: 0.75rem;
            }

            .media-buttons {
                justify-content: space-around;
            }

            .post-btn {
                align-self: center;
                width: fit-content;
            }
        }

        .hidden {
            display: none;
        }

        .file-input {
            display: none;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo">StudyConnect</div>
            <div class="header-controls">
                <button class="theme-toggle" onclick="toggleTheme()">
                    <i data-lucide="moon" class="theme-icon"></i>
                </button>
            </div>
        </div>
    </header>

    <div class="container">
        <!-- Feed Controls -->
        <div class="feed-controls">
            <select class="sort-dropdown" id="sortSelect">
                <option value="recent">Recent</option>
                <option value="popular">Popular</option>
                <option value="courses">Your Courses</option>
            </select>
            
            <div class="filter-tags">
                <div class="filter-tag" onclick="toggleFilter(this)" data-tag="all">All</div>
                <div class="filter-tag" onclick="toggleFilter(this)" data-tag="math">Math</div>
                <div class="filter-tag" onclick="toggleFilter(this)" data-tag="science">Science</div>
                <div class="filter-tag" onclick="toggleFilter(this)" data-tag="groupstudy">Group Study</div>
                <div class="filter-tag" onclick="toggleFilter(this)" data-tag="exams">Exams</div>
            </div>
        </div>

        <!-- Post Creator -->
        <div class="post-creator">
            <div class="creator-header">
                <div class="avatar large">YU</div>
                <textarea class="post-input" placeholder="What's on your mind? Share your thoughts, questions, or study tips..." id="postText"></textarea>
            </div>
            
            <div class="tags-input" id="tagsContainer">
                <input type="text" class="tag-input" placeholder="Add tags (e.g., #Math #GroupStudy)" id="tagInput" onkeydown="addTag(event)">
            </div>
            
            <div class="media-preview" id="mediaPreview"></div>
            
            <div class="creator-actions">
                <div class="media-buttons">
                    <button class="media-btn" onclick="triggerFileInput('image')">
                        <i data-lucide="image"></i>
                        Photo
                    </button>
                    <button class="media-btn" onclick="triggerFileInput('video')">
                        <i data-lucide="video"></i>
                        Video
                    </button>
                </div>
                <button class="post-btn" onclick="createPost()" id="postButton" disabled>Post</button>
            </div>
            
            <input type="file" class="file-input" id="imageInput" accept="image/*" multiple onchange="handleFileSelect(this, 'image')">
            <input type="file" class="file-input" id="videoInput" accept="video/*" onchange="handleFileSelect(this, 'video')">
        </div>

        <!-- Feed -->
        <div class="feed" id="feed">
            <!-- Posts will be dynamically generated here -->
        </div>

        <div class="load-more">
            <button class="load-more-btn" onclick="loadMorePosts()">Load More Posts</button>
        </div>
    </div>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        // Sample data
        const samplePosts = [
            {
                id: 1,
                user: { name: "Sarah Johnson", avatar: "SJ" },
                time: "2 hours ago",
                content: "Just finished my calculus assignment! The integration problems were challenging but I finally got through them. Anyone else struggling with these? Happy to help explain the process! ðŸ“šâœ¨",
                tags: ["math", "calculus", "help"],
                media: [],
                likes: 24,
                comments: [
                    { user: { name: "Mike Chen", avatar: "MC" }, text: "Yes! I've been stuck on problem 15 for hours", time: "1 hour ago" },
                    { user: { name: "Emma Davis", avatar: "ED" }, text: "Sarah, could you share your approach for the substitution method?", time: "45 min ago" }
                ],
                liked: false,
                showAllComments: false
            },
            {
                id: 2,
                user: { name: "Alex Rodriguez", avatar: "AR" },
                time: "4 hours ago",
                content: "Study group for Biology exam next week! We're meeting at the library on Saturday 2 PM. Still have room for 2-3 more people. DM me if interested! ðŸ§¬ðŸ”¬",
                tags: ["groupstudy", "biology", "exams"],
                media: [],
                likes: 18,
                comments: [
                    { user: { name: "Lisa Park", avatar: "LP" }, text: "Count me in! I really need help with cell division", time: "3 hours ago" }
                ],
                liked: true,
                showAllComments: false
            },
            {
                id: 3,
                user: { name: "Jordan Kim", avatar: "JK" },
                time: "6 hours ago",
                content: "Quick tip for physics students: When solving projectile motion problems, always draw a diagram first! It saves so much time and prevents silly mistakes. Here's my setup from today's practice:",
                tags: ["physics", "tips", "study"],
                media: [{ type: 'image', url: 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300"><rect width="400" height="300" fill="%23f1f5f9"/><text x="200" y="150" text-anchor="middle" fill="%2364748b" font-family="Arial" font-size="14">Physics Diagram</text></svg>' }],
                likes: 31,
                comments: [
                    { user: { name: "Tom Wilson", avatar: "TW" }, text: "This is so helpful! Thanks for sharing", time: "5 hours ago" },
                    { user: { name: "Rachel Green", avatar: "RG" }, text: "Wish I had known this earlier in the semester", time: "4 hours ago" }
                ],
                liked: false,
                showAllComments: false
            }
        ];

        let posts = [...samplePosts];
        let currentTags = [];
        let selectedFiles = [];

        // Theme toggle
        function toggleTheme() {
            const body = document.body;
            const icon = document.querySelector('.theme-icon');
            
            if (body.dataset.theme === 'dark') {
                body.dataset.theme = 'light';
                icon.setAttribute('data-lucide', 'moon');
            } else {
                body.dataset.theme = 'dark';
                icon.setAttribute('data-lucide', 'sun');
            }
            
            lucide.createIcons();
        }

        // Filter toggle
        function toggleFilter(element) {
            document.querySelectorAll('.filter-tag').forEach(tag => tag.classList.remove('active'));
            element.classList.add('active');
            
            const filterTag = element.dataset.tag;
            renderFeed(filterTag === 'all' ? null : filterTag);
        }

        // Tag management
        function addTag(event) {
            if (event.key === 'Enter' || event.key === ',') {
                event.preventDefault();
                const input = event.target;
                const value = input.value.trim().replace('#', '');
                
                if (value && !currentTags.includes(value)) {
                    currentTags.push(value);
                    renderTags();
                    input.value = '';
                }
            }
        }

        function renderTags() {
            const container = document.getElementById('tagsContainer');
            const input = document.getElementById('tagInput');
            
            // Clear existing tags
            const existingTags = container.querySelectorAll('.tag');
            existingTags.forEach(tag => tag.remove());
            
            // Add new tags
            currentTags.forEach((tag, index) => {
                const tagElement = document.createElement('div');
                tagElement.className = 'tag';
                tagElement.innerHTML = `
                    #${tag}
                    <span class="tag-remove" onclick="removeTag(${index})">Ã—</span>
                `;
                container.insertBefore(tagElement, input);
            });
        }

        function removeTag(index) {
            currentTags.splice(index, 1);
            renderTags();
        }

        // File handling
        function triggerFileInput(type) {
            const input = document.getElementById(type + 'Input');
            input.click();
        }

        function handleFileSelect(input, type) {
            const files = Array.from(input.files);
            files.forEach(file => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    selectedFiles.push({
                        type: type,
                        url: e.target.result,
                        name: file.name
                    });
                    renderMediaPreview();
                };
                reader.readAsDataURL(file);
            });
            
            // Clear input
            input.value = '';
        }

        function renderMediaPreview() {
            const container = document.getElementById('mediaPreview');
            container.innerHTML = '';
            
            selectedFiles.forEach((file, index) => {
                const mediaItem = document.createElement('div');
                mediaItem.className = 'media-item';
                
                if (file.type === 'image') {
                    mediaItem.innerHTML = `
                        <img src="${file.url}" alt="${file.name}">
                        <button class="media-remove" onclick="removeMedia(${index})">Ã—</button>
                    `;
                } else if (file.type === 'video') {
                    mediaItem.innerHTML = `
                        <video src="${file.url}" controls></video>
                        <button class="media-remove" onclick="removeMedia(${index})">Ã—</button>
                    `;
                }
                
                container.appendChild(mediaItem);
            });
            
            checkPostButton();
        }

        function removeMedia(index) {
            selectedFiles.splice(index, 1);
            renderMediaPreview();
        }

        // Post creation
        function checkPostButton() {
            const postText = document.getElementById('postText').value.trim();
            const hasMedia = selectedFiles.length > 0;
            const button = document.getElementById('postButton');
            
            button.disabled = !postText && !hasMedia;
        }

        function createPost() {
            const postText = document.getElementById('postText').value.trim();
            
            if (!postText && selectedFiles.length === 0) return;
            
            const newPost = {
                id: posts.length + 1,
                user: { name: "You", avatar: "YU" },
                time: "Just now",
                content: postText,
                tags: [...currentTags],
                media: [...selectedFiles],
                likes: 0,
                comments: [],
                liked: false,
                showAllComments: false
            };
            
            posts.unshift(newPost);
            
            // Clear form
            document.getElementById('postText').value = '';
            currentTags = [];
            selectedFiles = [];
            renderTags();
            renderMediaPreview();
            
            // Re-render feed
            renderFeed();
            
            // Scroll to top
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Post interactions
        function toggleLike(postId) {
            const post = posts.find(p => p.id === postId);
            if (post) {
                post.liked = !post.liked;
                post.likes += post.liked ? 1 : -1;
                renderFeed();
            }
        }

        function toggleComments(postId) {
            const post = posts.find(p => p.id === postId);
            if (post) {
                post.showAllComments = !post.showAllComments;
                renderFeed();
            }
        }

        function addComment(postId) {
            const input = document.getElementById(`comment-input-${postId}`);
            const text = input.value.trim();
            
            if (text) {
                const post = posts.find(p => p.id === postId);
                if (post) {
                    post.comments.push({
                        user: { name: "You", avatar: "YU" },
                        text: text,
                        time: "Just now"
                    });
                    input.value = '';
                    renderFeed();
                }
            }
        }

        function sharePost(postId) {
            navigator.clipboard.writeText(`${window.location.origin}/post/${postId}`);
            alert('Post link copied to clipboard!');
        }

        // Feed rendering
        function renderFeed(filterTag = null) {
            const feedContainer = document.getElementById('feed');

                filteredPosts = posts.filter(post => 
                    post.tags.some(tag => tag.toLowerCase().includes(filterTag.toLowerCase()))
                );
            }

                            <div class="post-user-name">${post.user.name}</div>
                            <div class="post-time">${post.time}
